<template>
    <div class="slds-grid slds-grow slds-border_bottom slds-p-around_small">
            <lightning-input 
                name="Description__c"
                disabled={allDisabled}
                class="slds-col"
                type="text" 
                label="Description"
                max-length="255"
                value={name}
                onchange={handleGenericChange}>
            </lightning-input>
            <lightning-combobox
                name="Type__c"
                disabled={allDisabled}
                class="slds-col slds-m-left_x-small"
                label="Type"
                value={type}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleGenericChange}>
            </lightning-combobox>
            <lightning-input 
                name="Price__c"
                disabled={allDisabled}
                class="slds-col slds-m-left_x-small"
                type="number" 
                label="Price" 
                value={price}
                formatter="currency" 
                step="1"
                onchange={handleGenericChange}>
            </lightning-input>
            <lightning-input 
                name="Notes__c"
                disabled={allDisabled}
                class="slds-col slds-m-left_x-small"
                type="text"
                label="Notes"
                max-length="255" 
                value={notes}
                onchange={handleGenericChange}>
            </lightning-input>
        <div class="slds-col slds-size_1-of-12 slds-grid">
            <lightning-button-icon
                class="delete-icon slds-m-top_large"
                disabled={saveAndDeleteDisabled}
                icon-class="slds-text-color_error"
                size="large"
                icon-name="utility:delete" 
                variant="bare" 
                alternative-text="Delete"
                title="Delete"
                onclick={handleDelete}>
            </lightning-button-icon>
        </div>
    </div>
</template>
